<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- icono de pestaña -->
    <link rel="icon" href="https://icongr.am/simple/aircanada.svg?size=24&color=ffffff&colored=false" type="image/svg">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- estilos css -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contact.css">

    <title>Sendas - Contact</title>
</head>

<body>
    <!-- Header -->
    <navbar></navbar>


    <main class="contact-main">
        <div class="containerHead">
            <h1>Contactenos</h1>
            <p>Envie todas sus consultas mediante este formulario.</p>
        </div>
        <!-- Contenedor principal del formulario -->
        <div class="container-content">
            <div class="form-column">
                <h2>Formulario de Contacto</h2>
                <!-- Formulario de contacto con validación al enviar -->
                <form name="contactForm" onsubmit="return validateForm()">
                    <!-- Campo para el nombre -->
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <!-- Campo para el correo electrónico -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <!-- Campo de selección para el destino favorito -->
                    <div class="form-group">
                        <label for="destination">Destino Favorito:</label>
                        <select id="destination" name="destination" onchange="updateImage()">
                            <option value="">Seleccione un destino</option>
                            <option value="mendoza">Mendoza</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="tierra">Tierra de Fuego</option>
                            <option value="misiones">Misiones</option>
                        </select>
                    </div>
                    <!-- Campo de texto para el mensaje -->
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <!-- Checkbox para aceptar términos y condiciones -->
                    <div class="form-group-check">
                        <input type="checkbox" id="accept" name="accept">
                        <label for="accept">Acepto los términos y condiciones</label>
                    </div>
                    <!-- Botón para enviar el formulario -->
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <!-- Columna para la imagen -->
            <div class="image-column">
                <img id="destination-image" src="../assets/images/Mendoza.jpg" alt="Imagen Turística">
            </div>
        </div>
        <!-- Pie de página con el contador de visitantes -->
        <div class="contact-footer">
            <p>Sos el visitante No. <span id="visitor-count"></span></p>
        </div>
    </main>


    <!-- Footer -->
    <foter></foter>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../js/global.js"></script>
    <!-- Enlace al archivo JavaScript -->
    <script src="../js/contact.js"></script>

</body>

</html>
